type VideoList {
  items: [JSON]
  pages: Int
  page: Int
}

type VideoInfo {
  title: String
  type: String
  cover: String
  url: String
  desc: String
  rate: Float
  series: JSON
  nodirect: Boolean
}

type VideoSite {
  text: String!
  value: String!
  indirect: Boolean
}

type VideoResolver {
  id: ID!
  text: String!
  value: String!
}

type Query {
  videoSearch(kw: String!, type: String!, page: Int):VideoList
  videoSites: [VideoSite]
  video(url: String!):VideoInfo
  videoResolvers: [VideoResolver]
}